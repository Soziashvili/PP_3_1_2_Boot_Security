<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Admin main</title>
</head>
<body>

<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand text-light mb-2 h2">
            <span th:text="${currentUser.getUsername()}">id</span> with roles:
            <span th:text="${#strings.listJoin(currentUser.getRoles(), ' ')}"></span>
        </div>
        <a class="nav-link d-flex text-white-50 mr-3" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-2 vh-100">
            dfgsdfgd
        </div>
        <div class="col-sm-10 ml-md-auto vh-100 bg-light">
            <div class="container">
                <h1 class="my-3">Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#users">Users table</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#new_user">New User</a></li>
                </ul>

                <div class="tab-content border">
                    <div class="tab-pane active" id="users" >
                        <h4 class="ml-4 my-2">All users</h4>
                        <div class="container bg-white border-top p-4">
                            <table class="table table-striped">
                                <thead>
                                <tr th:if="${!users.isEmpty()}">
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td><a th:text="${user.getId()}"></a></td>
                                    <td><a th:text="${user.getUsername()}"></a></td>
                                    <td><a th:text="${user.getPassword()}"></a></td>
                                    <td><a th:text="${user.getEmail()}"></a></td>
                                    <td><a th:href="@{/admin/edit/(id=${user.getId()})}" role="button" class="btn btn-info" >Edit</a></td>
                                    <td><a th:href="@{/delete/(id=${user.getId()})}" role="button" class="btn btn-danger">Delete</a></td>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div id="new_user" class="tab-pane">
                        <h4 class="ml-4 my-2">Add new user</h4>
                        <div class="container bg-white">
                            <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                <div class="row">
                                    <div class="form-group text-center col-md-4 mx-auto">
                                        <label for="name">Username</label>
                                        <input type="text" class="form-control" th:field="*{username}" id="name" placeholder="Username"/>
                                        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group text-center col-md-4 mx-auto">
                                        <label for="lastname">Email</label>
                                        <input type="text" class="form-control" th:field="*{email}" id="lastname" placeholder="Email"/>
                                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group text-center col-md-4 mx-auto">
                                        <label for="pwd">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}" id="pwd" placeholder="Password"/>
                                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group text-center col-md-4 mx-auto">
                                        <label for="roles">Roles</label>
                                        <select multiple class="form-control" th:field="*{roles}" id="roles">
                                            <option th:value="1L" th:text="ADMIN"></option>
                                            <option th:value="2L" th:text="USER"></option>
                                        </select>
                                        <!--                                    <th:block th:each="role: ${roles}">-->
                                        <!--                                        <input type="checkbox" th:field="*{roles}" th:text="${role.getRole().substring(5)}" th:value="${role.getId()}"/>-->
                                        <!--                                    </th:block>-->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group text-center col-md-4 mx-auto">
                                        <button type="submit" class="btn btn-success translate-middle">Add new user</button>
                                    </div>
                                </div>

<!--                                <div class="form">-->
<!--                                    <input type="submit" value="Add user"/>-->
<!--                                </div>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div sec:authorize="hasRole('ASDF')">
    ADMIN ADMIN ADMIN ADMIN ADMIN ADMIN ADMIN ADMIN
</div>

</body>
