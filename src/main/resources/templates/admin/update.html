<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <style>
        * {
            font-family: "Arial", sans-serif;
        }
        form.form {
            display: table;
        }
        div.form {
            display: table-row;
        }
        div.error {
            color: crimson;
        }
        label, input {
            display: table-cell;
            margin-bottom: 10px;
        }
        label {
            padding-right: 10px;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update/(id=${user.getId()})}" th:object="${user}" class="form">
    <div class="form">
        <label for="name">Username</label>
        <input type="text" th:field="*{username}" id="name"/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
    </div>
    <div class="form">
        <label for="lastname">Email</label>
        <input type="text" th:field="*{email}" id="lastname"/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    </div>
    <div class="form">
        <label for="email">Password</label>
        <input type="text" th:field="*{password}" id="email"/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    </div>
    <div class="form">
        <label for="email">Roles</label>
        <th:block th:each="role: ${roles}">
            <input type="checkbox" th:field="*{roles}" th:text="${role.getRole().substring(5)}" th:value="${role.getId()}"/>
        </th:block>
    </div>
    <div class="form">
        <input type="submit" value="Update user"/>
    </div>
</form>

</body>
</html>
