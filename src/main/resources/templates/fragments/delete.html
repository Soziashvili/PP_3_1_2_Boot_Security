<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Admin main</title>
</head>
<body>

<div th:fragment="delete">
    <div class="modal fade" th:id="${'delete' + user.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:id="${'delete-form' + user.getId()}" th:method="POST" th:action="@{/delete/(id=${user.getId()})}" class="form">
                        <div class="row">
                            <div class="form-group text-center col-sm-3 col-md-4 mx-auto">
                                <label for="userId"><strong>ID</strong></label>
                                <input type="text" class="form-control" th:value="${user.getId()}" th:name="id" th:id="id" id="userId" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="firstName"><strong>First name</strong></label>
                                <input type="text" class="form-control" th:value="${user.getFirstname()}" id="firstName" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="lastName"><strong>Last name</strong></label>
                                <input type="text" class="form-control" th:value="${user.getLastname()}" th:name="lastname" th:id="lastname" id="lastName" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="userAge"><strong>Age</strong></label>
                                <input type="text" class="form-control" th:value="${user.getAge()}" th:name="age" th:id="age" id="userAge" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="userEmail"><strong>Email</strong></label>
                                <input type="text" class="form-control" th:value="${user.getUsername()}" th:name="username" th:id="username"  id="userEmail" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group text-center col-md-4 mx-auto">
                                <label for="roles"><strong>Role</strong></label>
                                <select multiple class="form-control" th:field="*{roles}" id="roles" disabled="disabled">
                                    <option th:each="role : ${roles}" th:text="${role.getRole().substring(5)}" th:value="${role.getId()}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" th:form="${'delete-form' + user.getId()}" th:value="${user.getId()}">Delete</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
